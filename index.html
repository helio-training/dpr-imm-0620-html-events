    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <!-- Add a display text element and the button to toggle display text -->

        Off

    <input id="switch" 
        type="button"

    <input id="alert_text"
        type="text" />
    <button id="alert_btn">ALERT!</button>

    <script src="events.js"></script>
</body>
